<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Login</th>
        <th scope="col">Type</th>
        <th scope="col">Url</th>
        <th scope="col">Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usuarios; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.id}}</td>
        <td>{{item.login}}</td>
        <td>{{item.type}}</td>
        <td>{{item.organizations_url}}</td>
        <td><img [src]="item.avatar_url" width="45px"></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
